<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <?xml version="1.0" encoding="UTF-8"?>
    <!-- theme icon -->
    <section id="theme-section">
        <svg id="theme-icon">
            <g id="🔍-Product-Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="ic_fluent_dark_theme_24_filled" fill-rule="nonzero">
                    <path d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20 L12,4 C16.418278,4 20,7.581722 20,12 C20,16.418278 16.418278,20 12,20 Z" id="🎨-Color">
                    </path>
                </g>
            </g>
        </svg>
    </section>
    <!-- displays time on screen -->
    <section id="time-section">
        <div class="time">
            <h4>Minutes</h4>
            <spac class="time-mode" id="min">00</spac>
        </div>
        <div class="colon">:</div>
        <div class="time">
            <h4>Seconds</h4>
            <span class="time-mode" id="sec">00</span>
        </div>
        <div class="colon">:</div>
        <div class="time">
            <h4>Milliseconds</h4>
            <span class="time-mode" id="milli">00</span>
        </div>
    </section>
    <!-- buttons like lap start pause reset -->
    <section id="button-section">
        <button class="button" id="lap">Lap</button>
        <button class="button" id="start">Start</button>
        <button class="button" id="reset">Reset</button>
    </section>
    <!-- lap section list will be added during run time -->
    <section id="lap-section">
        <ul id="lap-list">
        </ul>
    </section>
    <script src="./index.js"></script>
</body>

</html>
